<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="commons::head"></head>
<body>
    <div class="container">

        <form th:action="@{/message}" th:object="${form}" method="POST">
            <input type="hidden" th:field="*{message.id}" />
            <div class="card">
                <!--spring:hasBindErrors name="form">
                    <div class="alert alert-danger" role="alert">
                        <ul><form:errors path="*" element="li" delimiter="</li><li>" /></ul>
                    </div>
                </spring:hasBindErrors-->
                <div class="card-body border-bottom">
                    <div class="form-group">
                        <label for="message.subject">From</label>
                        <div class="float-right card-text text-info"><small class="text-info" th:field="*{message}" th:text="${#dates.format(date, 'dd-MMM-yyyy HH:mm')}">Date</small></div>
                        <input type="text" th:field="*{message.from.name}" th:class="*{message.id != null ? 'form-control-plaintext' : 'form-control'}" th:classappend="${#fields.hasErrors('message.from.name')} ? 'is-invalid'" th:readonly="*{message.id != null}">
                        <div th:if="${#fields.hasErrors('message.from.name')}" class="invalid-feedback">
                            <p th:errors="*{message.from.name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message.subject">Subject</label>
                        <input type="text" th:field="*{message.subject}" th:class="*{message.id != null ? 'form-control-plaintext' : 'form-control'}" th:classappend="${#fields.hasErrors('message.subject')} ? 'is-invalid'" th:readonly="*{message.id != null}">
                        <div th:if="${#fields.hasErrors('message.subject')}" class="invalid-feedback">
                            <p th:errors="*{message.subject}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message.text">Text</label>
                        <textarea th:field="*{message.text}" th:class="*{message.id != null ? 'form-control-plaintext' : 'form-control'}" th:classappend="${#fields.hasErrors('message.text')} ? 'is-invalid'"  th:readonly="*{message.id != null}"></textarea>
                        <div th:if="${#fields.hasErrors('message.text')}" class="invalid-feedback">
                            <p th:errors="*{message.text}"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
