<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:if="${title != null}" th:text="${title}">Title</title>
</head>

<body>
    <!-- modal window writing message -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog"
            aria-labelledby="modalLabel" aria-hidden="true" th:fragment="newmsg">
            
        <div class="modal-dialog modal-dialog-centered modal-lg"
            role="document">
            <div class="modal-content">
            
                <div class="modal-header">
                    <h5 class="modal-title">New message</h5>
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="card">
                    <div class="card-body">
                        <form>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary dropdown-toggle"
                                        type="button" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">To</button>
                                    
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" >admin</a>
                                        <a class="dropdown-item" >foo</a>
                                        <a class="dropdown-item" >user</a>
                                    </div>
                                </div>
                                
                                <input type="text" class="form-control"
                                    aria-label="username">
                            </div>
                        </div>
    
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="">Subject</span>
                                    </div>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div id="editor"></div>
                            </div>
    
                            <div class="text-right">
                                <button type="submit" id="submitMsg" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
